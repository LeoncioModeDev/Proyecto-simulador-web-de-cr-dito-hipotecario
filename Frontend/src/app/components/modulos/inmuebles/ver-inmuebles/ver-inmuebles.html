<div class="page-container">
  <!-- HEADER -->
  <header class="page-header">
    <div class="page-title-block">
      <h1 class="page-title">Listado de Inmuebles</h1>
      <p class="page-subtitle">
        Gestiona los inmuebles disponibles para la simulación de crédito.
      </p>
    </div>

    <div class="page-actions">
      <app-boton-principal
        texto="Registrar Inmueble"
        padding="10px 40px"
        routerLink="/home/inmuebles/agregar">
      </app-boton-principal>

      <app-buscador 
        placeholder="Proyecto, ciudad, precio..."
        (teclaPresionada)="applyFilter($event)">
      </app-buscador>
    </div>
  </header>

  <!-- CARD + TABLA -->
  <section class="page-card">
    <table
      mat-table
      [dataSource]="dsListaInmuebles"
      class="mat-elevation-z0">
      
      <!-- Id -->
      <ng-container matColumnDef="inmueble_id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">
          {{ element.inmueble_id }}
        </td>
      </ng-container>

      <!-- Proyecto -->
      <ng-container matColumnDef="nombre_proyecto">
        <th mat-header-cell *matHeaderCellDef>Proyecto</th>
        <td mat-cell *matCellDef="let element">
          {{ element.nombre_proyecto }}
        </td>
      </ng-container>

      <!-- Ciudad -->
      <ng-container matColumnDef="ciudad">
        <th mat-header-cell *matHeaderCellDef>Ciudad</th>
        <td mat-cell *matCellDef="let element">
          {{ element.ciudad }}
        </td>
      </ng-container>

      <!-- Área (m²) -->
      <ng-container matColumnDef="area_m2">
        <th mat-header-cell *matHeaderCellDef>Área (m²)</th>
        <td mat-cell *matCellDef="let element">
          {{ element.area_m2 }}
        </td>
      </ng-container>

      <!-- Precio -->
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let element">
          S/ {{ element.precio | number:'1.0-0' }}
        </td>
      </ng-container>

      <!-- Opciones -->
      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef class="col-opciones">
          Opciones
        </th>
        <td mat-cell *matCellDef="let element" class="col-opciones">
          <div class="opciones-container">
            <button 
              mat-icon-button 
              class="btn-opcion btn-eliminar"
              (click)="borrarInmueble(element.inmueble_id)"
              matTooltip="Eliminar inmueble">
              <mat-icon>delete</mat-icon>
            </button>
            <button
              mat-icon-button
              class="btn-opcion btn-editar"
              [routerLink]="['/home/inmuebles/editar', element.inmueble_id]"
              matTooltip="Editar inmueble">
              <mat-icon>edit</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </section>
</div>
